<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="flex_column" id="etch-a-sketch">       
            <div class="flex_row">
                Etch-a-Sketch
            </div>
            
            <div class="flex_column" id="sketch-grid" >               
            </div>

            <div class="flex_row">
                <input id="grid-size-slider" type="range" name="Grid Size" min="16" max="128" value="32" step="8">
                <label for="Grid Size">Grid Size: <span id="grid-size-label"></span></label>


                <button id="reset-button">Erase</button>
                <input id="color-picker" type="color"></input>
                <button id="rgb-button">
                    <img src="Images/rgb2.png" alt="RGB circle" width="20px" height="20px">
                </button>
            </div>           
        </div>
        <footer>
            Developed by Michael Phelps
            <a href="https://github.com/mpphelps/Etch-a-Sketch" style="margin-left: 10px;">
                <img class="gitHubLogo" src="Images/GitHub.png" alt="GitHub OctoCat logo">
            </a>
        </footer>
    </body>
</html>
